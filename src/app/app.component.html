<div class="container">

  <h3>{{ title }}</h3>

  <p>Type in the title of a movie and hit Enter.</p>
	<input type="text" class="form-control" (keyup.enter)="onSearchEntered($event)">

  <div *ngIf="foundMovie">
    <h4>{{foundMovie.Title}} - <small>IMDB Movie ID: {{foundMovie.imdbID}}</small></h4>
    <img [src]="foundMovie.Poster" />
  </div>

</div>
